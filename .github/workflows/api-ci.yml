name: API CLI

on:
  push:
    paths:
      - "api/**"
      - ".github/workflows/api-ci.yml"

jobs:
  unit-testing:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: api
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: api/package-lock.json
      - name: Install dependencies
        shell: bash
        run: npm ci
      - name: run unit tests
        run: npm run test

  linter:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: api
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: api/package-lock.json
      - name: Install dependencies
        shell: bash
        run: npm ci
      - name: run unit linter
        run: npm run lint

  e2e:
    runs-on: windows-latest
    container:
      image: node:20
    services:
      mongo:
        image: mongo:4.4
        ports:
          - 27018:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test123
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        shell: bash
        run: npm ci
      - name: run e2e
        run: npm run test:e2e
        env:
          MONGO_DB_NAME: demo
          MONGO_URL: mongodb://test:test123@mongo:27017?retryWrites=true&writeConcern=majority